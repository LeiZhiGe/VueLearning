<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{grade}}
			<p v-if="grade>=90">优秀</p>
			<p v-if="grade>=80 && grade<90" >良好</p>
			<p v-if="grade>=70&&grade<80">一般</p>
			
			<p v-if="grade>=60&&grade<70">合格</p>
			<p v-if="grade<60">不合格</p>
			
			
		</div>
		
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data(){
					return{
						grade:Math.round(Math.random()*100)
					}
				}
			})
		</script>
	</body>
</html>
