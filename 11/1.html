<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{username}}
			<input type="" v-model="username" />
			
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data(){
					return{
						username:''
					}
				}
			})
		</script>
	</body>
</html>
